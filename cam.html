<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0;
        padding: 0;}
        #video{
            border-radius: 50%;
        }
    </style>


</head>

<body>

    <video id="video" width="100px" autoplay>

</body>


<script>
const video = document.getElementById("video");
    function startWebcam() {
        navigator.mediaDevices.getUserMedia(
            {
                video: true,
                audio: false,
            }
        ).then((stream) => {
                video.srcObject = stream;
        })
        .catch((error) =>{
            console.log(error);
        });
    }

startWebcam()

</script>

</html>
